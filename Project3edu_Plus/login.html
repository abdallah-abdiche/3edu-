<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3edu+ - Connexion & Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./LogoEdu.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header-nav">
        <div class="logo-container">
            <a href="index.html"><img src="./LogoEdu.png" alt="3edu+ Logo"></a>
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="formation.html">Formations</a></li>
                <li><a href="evenements.html">Événements</a></li>
                <li><a href="about.html">À propos</a></li>
            </ul>
        </nav>
        <div class="nav-actions">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher des formations..." class="search-input">
                <button class="search-btn" id="search-btn" title="Rechercher">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <a href="cart.html" class="cart-icon" title="Panier">
                <img src="https://cdn-icons-png.flaticon.com/128/2838/2838895.png" width="30" height="30" alt="Panier">
            </a>
            <button class="login-btn">Connexion</button>
        </div>
    </header>

    <!-- Login/Signup Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo and Welcome -->
            <div class="auth-header">
                <img src="./LogoEdu.png" alt="3edu+ Logo" class="auth-logo">
                <h1>Bienvenue sur 3edu+</h1>
                <p>Accédez à vos formations et développez vos compétences</p>
            </div>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>
                    Connexion
                </button>
                <button class="tab-btn" data-tab="signup">
                    <i class="fas fa-user-plus"></i>
                    Inscription
                </button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form" method="post" action="#">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="Abdallah@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="Your Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye" style="marginRight: 30px;"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>

                <div class="divider">
                    <span>Ou continuer avec</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form" method="post" action="#">
                <div class="form-group">
                    <label for="signup-name">Nom complet</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" name="name" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" name="email" placeholder="Abdallah@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirmer le mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm" name="confirm-password"
                            placeholder="Confirmez votre mot de passe" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        <b> J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de
                                confidentialité</a>
                        </b>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Créer un compte
                </button>

                <div class="divider">
                    <span>Ou continuer avec</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Back to Home -->
            <div class="auth-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function () {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.auth-form');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const targetTab = this.getAttribute('data-tab');

                    // Remove active class from all tabs and forms
                    tabBtns.forEach(tab => tab.classList.remove('active'));
                    forms.forEach(form => form.classList.remove('active'));

                    // Add active class to clicked tab and corresponding form
                    this.classList.add('active');
                    document.getElementById(targetTab + '-form').classList.add('active');
                });
            });
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add login logic here
            console.log('Login form submitted');
        });

        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add signup logic here
            console.log('Signup form submitted');
        });
    </script>
</body>

</html>
